<ion-content padding class="animated fadeIn login auth-page">
  <div class="theme-bg"></div>
  <div class="auth-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div><img class="circle-pic" src="assets/icon/logoT7v2.png"></div>
      <h4 no-margin>
        <ion-text color="light" class="fw700">
          ศูนย์นันทนาการ<br>
          Recreation Center
        </ion-text> 
      </h4>
    </div>

    <!-- Login form -->
    <div [formGroup]="onLoginForm" class="list-form">
      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="md-contact" item-start></ion-icon>
          รหัสผู้ใช้
        </ion-label>
        <ion-input color="secondary" type="username" formControlName="username" [(ngModel)]="username"></ion-input>
      </ion-item>
      <p ion-text class="text08"
        *ngIf="onLoginForm.get('username').touched && onLoginForm.get('username').hasError('required')">
        <ion-text color="warning">
          จำเป็นต้องใส่ข้อมูล
        </ion-text>
      </p>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock" item-start></ion-icon>
          รหัสผ่าน
        </ion-label>
        <ion-input color="secondary" type="password" formControlName="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <p ion-text color="warning" class="text08"
        *ngIf="onLoginForm.get('password').touched && onLoginForm.get('password').hasError('required')">
        <ion-text color="warning">
          จำเป็นต้องใส่ข้อมูล
        </ion-text>
      </p>
    </div>

    <p text-right class="paz">
      <ion-text color="light" tappable (click)="forgotPass()">
        <strong>ลืมรหัสผ่าน?</strong>
      </ion-text>
    </p>

    <div>
      <ion-button icon-left size="medium" expand="full" shape="round" color="primary" (click)="this.login()"
        [disabled]="!onLoginForm.valid" tappable>
        <ion-icon name="log-in"></ion-icon>
        เข้าสู่ระบบ
      </ion-button>

      <p text-center>
        <ion-text color="light">
          หรือ เข้าสู่ระบบ โดย:
        </ion-text>
      </p>

      <ion-grid class="btn-group">
        <ion-row>
          <ion-col size="4">
            <ion-button shape="round" expand="full" color="secondary">
              <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button shape="round" expand="full" color="secondary">
              <ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button shape="round" expand="full" color="secondary">
              <ion-icon slot="icon-only" name="logo-googleplus"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>

    <!-- Other links -->
    <div text-center margin-top>
      <span (click)="goToRegister()" class="paz" tappable>
        <ion-text color="light">
          สร้างบัญชี <strong>ผู้ใช้ใหม่</strong>
        </ion-text>
      </span>
    </div>

  </div>
</ion-content>
