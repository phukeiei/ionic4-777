<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>รออนุมัติสมาชิก
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding fullscreen>
  <ion-list>
    <ion-card (click)="presentActionSheet()" *ngFor="let subscriber of subscriberList">
      <ion-card-content>
        <div>{{subscriber.date}}</div>
        <ion-row>
          <ion-col size="4">
            <h4>
              <ion-text color="dark">{{subscriber.id}}</ion-text>
            </h4>
          </ion-col>
          <ion-col size="8">
            <p>
              <ion-text color="dark">{{subscriber.prefix}}{{subscriber.firstname}} {{subscriber.lastname}}</ion-text>
            </p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
