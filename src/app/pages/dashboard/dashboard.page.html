<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding">
    <ion-card class="bg-white">
      <ion-card-content class="item item-text-wrap">
        <canvas id="incomeChart" width="100%" height="80%"></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card class="bg-white">
      <ion-card-content class="item item-text-wrap">
        <canvas id="registerChart" width="100%" height="80%"></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card class="bg-white">
      <ion-card-content class="item item-text-wrap">
        <canvas id="attendChart" width="100%" height="80%"></canvas>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
