<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label slot="start">ช่วงอายุ</ion-label>
      <ion-label>ราคา</ion-label>
      <ion-label slot="end">สถานะ</ion-label>
    </ion-item>
  </ion-list>
  <ion-card *ngFor="let membership of membershipFeeList">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="10">
            <ion-card-content *ngFor="let item of membership">
              <ion-row>
                <ion-col size="7">
                  <ion-row>อายุ {{item.scr_age_min}} ถึง {{item.scr_age_max}} ปี</ion-row>
                </ion-col>
                <ion-col size="5">
                  <ion-row>{{item.scr_cost}} บาท</ion-row>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-col>
          <ion-col size="2" style="display: block; margin: auto;" *ngIf="membership[0].scr_is_active == 'Y'">
            <ion-toggle color="primary" checked (click)="updateIsActiveByReference(membership[0].scr_reference)"></ion-toggle>
          </ion-col>
          <ion-col size="2" style="display: block; margin: auto;" *ngIf="membership[0].scr_is_active == 'N'">
            <ion-toggle color="primary" (click)="updateIsActiveByReference(membership[0].scr_reference)"></ion-toggle>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>

</ion-content>
